<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton id="register" value="Register" action="#{userModel.register}"/>
            <h:commandButton id="login" value="Login" action="#{userModel.logIn}"/>
            User id: <h:inputText id="idUser" value="#{deviceModel.userId}"/>
            Device id: <h:inputText id="idDevice" value="#{deviceModel.deviceId}"/>
            <h:commandButton id="userDetail" value="Link" action="#{deviceModel.linkDeviceToUser}"/>
            <h:commandButton id="Metrics" value="Metrics" action="#{metricModel.listMetricsByDeviceSinceDate}"/>

        </h:form>
    </h:body>
</html>
